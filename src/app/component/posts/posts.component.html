<h5 class="mx-1 mb-4">User Posts:</h5>
<ul class="fa-ul" [@postsListStagger]="postsData">
  <li *ngFor="let post of postsData | callback: userId |   slice:0:3" >
    <span class="fa-li"><i class="fa fa-arrow-circle-o-right iconSize" aria-hidden="true"></i></span>
    <h6>{{ post.title }}</h6>
    <p>{{ post.body }}
      <span class="fa-li commentsIcon" (click)="showComments($event, post.id)"><i class="fa fa-comments iconSize" aria-hidden="true"></i></span>
    </p>
    <div class="spinner-border m-5" role="status" *ngIf="showSpinner">
      <span class="sr-only">Retrieving user comments...</span>
    </div>
    <div *ngIf="post.id === selectedPostId">
      <app-comments [postId] ="selectedPostId" [userComments]="userComments"></app-comments>
    </div>
    <hr>
  </li>
</ul>
<div class="allPostsBtn" *ngIf="showLoadAllBtn" >
  <button class="btn btn-secondary btn-sm m-1" type="button" (click)="loadAll($event)"> Load all </button>
</div>
<ul class="fa-ul" [@postsListStagger]="postsData" *ngIf="showAllPosts">
  <li *ngFor="let post of postsData | callback: userId |   slice:3" >
    <span class="fa-li"><i class="fa fa-arrow-circle-o-right iconSize" aria-hidden="true"></i></span>
    <h6>{{ post.title }}</h6>
    <p>{{ post.body }}
      <span class="fa-li commentsIcon" (click)="showComments($event, post.id)"><i class="fa fa-comments iconSize" aria-hidden="true"></i></span>
    </p>
    <div class="spinner-border m-5" role="status" *ngIf="showSpinner">
      <span class="sr-only">Retrieving user comments...</span>
    </div>
    <div *ngIf="post.id === selectedPostId">
      <app-comments [postId] ="selectedPostId" [userComments]="userComments"></app-comments>
    </div>
    <hr>
  </li>
</ul>
